[package]
name = "cobalt-aws"
version = "0.10.0"
authors = ["harrison.ai Data Engineering <dataengineering@harrison.ai>"]
edition = "2021"
description = "This library provides a collection of wrappers around the aws-sdk-rust and lambda_runtime packages."
repository = "https://github.com/harrison-ai/cobalt-aws/"
license = "Apache-2.0"
publish = true
include = [
    "Cargo.toml",
    "src/*",
    "README.md",
    "CHANGELOG.md",
    "LICENCE",
    "licenses/licenses.html",
]

[dependencies]
anyhow = "1.0.72"
async-trait = "0.1.71"
aws-config = "0.54.1"
aws-sdk-athena = "0.24.0"
aws-sdk-s3 = "0.24.0"
aws-sdk-sqs = "0.24.0"
aws-smithy-http = "0.54.4"
aws-types = "0.54.1"
aws_lambda_events = "0.7.3"
bytesize = "1.2.0"
clap = { version = "4.3.16", features = ["derive", "env"] }
derivative = "2.2.0"
futures = "0.3.28"
http = "0.2.9"
lambda_runtime = "0.7.3"
serde = "1.0.171"
serde_json = "1.0.103"
tokio = { version = "1.26.0", features=["macros"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features=["json", "env-filter"] }
url = { version = "2.4.0", features = ["serde"] }

[dev-dependencies]
function_name = "0.3.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
reqwest = { version = "0.11.18", features=["json"] }
serial_test = "1.0.0"
tokio-test = "0.4.2"
